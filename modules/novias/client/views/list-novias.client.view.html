<section ng-controller="NoviasController" ng-init="find()">
  <div class="page-header">
    <h1>Novias</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="novia in novias" ui-sref="novias.view({noviaId: novia._id})" class="list-group-item">
      <h4 class="list-group-item-heading">
        <span ng-bind="novia.name"></span> <span class="list-group-item-heading" ng-bind="novia.surname"></span>
      </h4>
      <p class="list-group-item-text">
        Se casa el día
        <span ng-bind="novia.weddingDate | date:'mediumDate'"></span>
        en
        <span ng-bind="novia.weddingPlace"></span>
      </p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="novias.$resolved && !novias.length">
    No se ha dado de alta ninguna novia aún, ¿<a ui-sref="novias.create">creamos una</a>?
  </div>
</section>
