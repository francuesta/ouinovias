<section ng-controller="NoviasController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="novia.name"></h1><h1 ng-bind="novia.surname"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == novia.user._id">
    <a class="btn btn-primary" ui-sref="novias.edit({noviaId: novia._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="novia.created | date:'mediumDate'"></span>
      by
      <span ng-bind="novia.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="novia.phone"></p>
</section>
