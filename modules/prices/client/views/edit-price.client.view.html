<section ng-controller="PricesController" ng-init="findOne()">
  <div class="page-header">
    <h1>Editar precio</h1>
  </div>
  <div class="col-md-12">
    <form name="priceForm" class="form-horizontal" ng-submit="update(priceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <span ng-bind="price.year"></span> <span ng-bind="price.professional.name" ng-show="price.professional"></span>
        </div>
        <div class="form-group" ng-repeat="service in price.services">
          <label for="prices{{service.seq}}">{{service.name}}</label>
          <input name="prices{{service.seq}}" type="number" ng-model="service.price" id="price{{service.seq}}" class="form-control" placeholder="{{service.name}}" required>
          <div ng-messages="priceForm.year.$error" role="alert">
            <p class="help-block error-text" ng-message="required">El precio es obligatorio.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Actualizar" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
