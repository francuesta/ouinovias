<section ng-controller="PricesController" ng-init="find()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Precios</h1>
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="price in prices" ui-sref="prices.view({priceId: price._id})" class="list-group-item">
      <h4 class="list-group-item-heading">
        <span ng-bind="price.year"></span>
        <span ng-show="price.professional">
        Precios específicos para {{price.professional.name}} {{price.professional.surname}} <span ng-if="price.discount">con {{price.discount}}</span>
        </span>
        <span ng-show="!price.professional && price.discount">
        Precios específicos con {{price.discount}}
        </span>
      </h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="prices.$resolved && !prices.length">
    No hay precios aún, ¿<a ui-sref="prices.create">Los creamos</a>?
  </div>
</section>
