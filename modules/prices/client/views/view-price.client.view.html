<section ng-controller="PricesController" ng-init="findOne()">
  <div class="page-header">
    <h1><span ng-bind="price.year"></span> <span ng-bind="price.professional.name" ng-show="price.professional"></span> <span ng-bind="price.discount" ng-show="price.discount"></span></h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="prices.edit({priceId: price._id})" ng-show="authentication.user.roles.indexOf('admin')!=-1">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div ng-repeat="service in price.services">
        <div class="row">
          <div class="col-md-3"><strong>{{service.name}}</strong></div>
          <div class="col-md-6" ng-bind="service.price"></div>
        </div>
        <hr/>
      </div>
    </div>
  </div>
</section>
