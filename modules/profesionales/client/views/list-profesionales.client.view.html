<section ng-controller="ProfesionalesController" ng-init="find()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Profesionales</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Buscar" ng-change="filter()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="profesional in profesionales" ui-sref="profesionales.view({profesionalId: profesional._id})" class="list-group-item">
      <h4 class="list-group-item-heading">
        <span ng-bind="profesional.name"></span> <span class="list-group-item-heading" ng-bind="profesional.surname"></span>
      </h4>
      <p class="list-group-item-text">
        Tlf: 
        <span ng-bind="profesional.phone"></span>. Email: 
        <span ng-bind="profesional.email"></span>
      </p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="profesionales.$resolved && !profesionales.length">
    No se ha dado de alta ningún profesional aún, ¿<a ui-sref="profesionales.create">creamos uno</a>?
  </div>
</section>
