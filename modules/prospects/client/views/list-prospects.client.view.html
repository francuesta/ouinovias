<section ng-controller="ProspectsController" ng-init="find()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Prospects</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Buscar" ng-change="filter()" />
      </div>
    </div>
  </div>
  <div class="list-group">
    <a ng-repeat="prospect in prospects" ui-sref="prospects.view({prospectId: prospect._id})" class="list-group-item">
      <h4 class="list-group-item-heading">
        <span ng-bind="prospect.name"></span> <span class="list-group-item-heading" ng-bind="prospect.surname"></span>
      </h4>
      <p class="list-group-item-text" ng-if="prospect.billingDate != null">
        Presupuesto enviado el día
        <span ng-bind="prospect.billingDate | date:'dd/MM/yyyy'"></span>
      </p>
      <p class="list-group-item-text" ng-if="prospect.weddingDate != null">
        Se casa el día
        <span ng-bind="prospect.weddingDate | date:'dd/MM/yyyy'"></span>
        en
        <span ng-bind="prospect.weddingPlace"></span>
      </p>
      <p class="list-group-item-text" ng-if="prospect.weddingDate == null">
        <i>Sin datos de fecha/lugar</i>
      </p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="prospects.$resolved && !prospects.length">
    No hay datos aún, ¿<a ui-sref="prospects.create">Lo creamos</a>?
  </div>
</section>
