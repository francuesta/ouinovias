<section ng-controller="ProspectsController" ng-init="find()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Prospects</h1>
      </div>
      <div class="col-md-4" style="margin-top: 2em">
        <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Buscar" ng-change="filter()" />
      </div>
    </div>
  </div>
  <div ng-repeat="prospect in prospects">
    <div class="row" ng-show="prospect.billingDate == null && $first">
      <h4>En curso</h4>
    </div>
    <div class="row" ng-show="prospect.billingDate != prospects[$index - 1].billingDate">
      <h4>Enviado el d√≠a <span ng-bind="prospect.billingDate | date:'dd/MM/yyyy'"></span></h4>
    </div>
    <a ui-sref="prospects.view({prospectId: prospect._id})" class="list-group-item" ng-include="'/modules/prospects/client/views/list.prospect.view.html'"></a>
  </div>
  
</section>
