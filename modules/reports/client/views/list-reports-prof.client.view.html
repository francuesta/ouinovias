<section ng-controller="ReportsController" ng-init="findProf()">
  <div class="page-header">
    <div class="row">
      <div class="col-md-4">
        <h1>Por profesional y a√±o</h1>
      </div>
    </div>
  </div>
  <div class="list-group" ng-repeat="professional in reports.byProfessionalAndYear" class="list-group-item">
	  <h4 class="list-group-item-heading">
	    <span ng-bind="professional.text"></span>
	  </h4>
	  <div class="list-group-item-text" ng-repeat="year in professional.years">
	    <strong><span ng-bind="year.id"></span>: <span class="list-group-item-heading" ng-bind="year.brides"></span> Eventos</strong>
      <p class="list-group-item-text" ng-repeat="service in year.services">
        - <span ng-bind="service.text"></span>: <span class="list-group-item-heading" ng-bind="service.number"></span>
      </p>
	  </div>
  </div>
</section>
