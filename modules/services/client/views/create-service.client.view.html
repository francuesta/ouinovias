<section ng-controller="ServicesController">
  <div class="page-header">
    <h1>Alta de servicio</h1>
  </div>
  <div class="col-md-12">
    <form name="serviceForm" class="form-horizontal" ng-submit="create(serviceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="seq">ID</label>
          <input name="seq" type="number" ng-model="seq" id="seq" class="form-control" placeholder="ID" required>
          <div ng-messages="serviceForm.seq.$error" role="alert">
            <p class="help-block error-text" ng-message="required">El ID es obligatorio.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="name">Nombre</label>
          <input name="name" type="text" ng-model="name" id="name" class="form-control" placeholder="Nombre" required>
          <div ng-messages="serviceForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">El nombre es obligatorio.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
